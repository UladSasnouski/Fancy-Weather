<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="header-left">
                <div class="button-bg">
                    <button>
                        <img id="refresh" src="./icons/Wheel.svg" alt="Wheel">
                    </button>
                </div>
                <div class="button-lang">
                    <button><p>EN</p><img src="./icons/Stroke.svg" alt="stroke"></button>
                </div>
                <div id="button-far" class="button-far">
                    <button><img src="./icons/F.svg" alt="far"></button>
                </div>
                <div id="button-cels" class="button-cels active">
                    <button><img src="./icons/С.svg" alt="cels"></button>
                </div>
            </div>
            <div class="header-right">
                <div class="button-find">
                    <input class="search-field" type="text" value="Search city or ZIP">
                    <img id="voice-trigger" src="./icons/Vector.svg" alt="vector">
                </div>
                <div class="button-search">
                    <button>SEARCH</button>
                </div>
            </div>
        </section>
        <main>
            <div class="container-left">
                <section class="weather-today">
                    <div class="weather-title">
                        <div class="weather-city">
                            <h2>MINSK</h2>
                            <P>,</P>
                            <h2>BELARUS</h2>
                        </div>
                        <div class="weather-now">
                            <div class="weather-date">
                                <h3 id="date"></h3>
                            </div>
                            <div class="weather-time">
                                <h3 id="time"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="weather-parametric">
                        <div class="weather-temperature">
                            <h4 id="temperature-now">10</h4>
                            <span class="celsiu">°</span>
                        </div>
                        <div class="weather-params">
                            <p id="weather-status">overcast</p> 
                            <p id="feels-like">Feels like: 7°</p>
                            <p id="wind">Wind: 2 m/s </p>
                            <p id="humidity">Humidity: 83%</p>
                        </div>
                        <div class="weather-cloud">
                            <img src="./icons/cloud.svg" alt="cloud">
                        </div>
                    </div>
                </section>
                <section class="weather-tomorrow">
                    <div class="weather-first">
                        <div class="day-week">
                            <h5 id="week-one">Tuesday</h5>
                        </div>
                        <div class="day-temperature">
                            <div class="temperature">
                                <h6 id="temperature-first">7</h6>
                            </div>
                            <span class="celsiu-day">°</span>
                            <div class="day-cloud">
                                <img src="./icons/cloud-sun.svg" alt="cloud">
                            </div>
                        </div>
                    </div>
                    <div class="weather-second">
                        <div class="day-week">
                            <h5 id="week-two">Wednesday</h5>
                        </div>
                        <div class="day-temperature">
                            <div class="temperature">
                                <h6 id="temperature-second">6</h6>
                            </div>
                            <span class="celsiu-day">°</span>
                            <div class="day-cloud">
                                <img src="./icons/cloud-cloud.svg" alt="cloud">
                            </div>
                        </div>
                    </div>
                    <div class="weather-third">
                        <div class="day-week">
                            <h5 id="week-three">Thursday</h5>
                        </div>
                        <div class="day-temperature">
                            <div class="temperature">
                                <h6 id="temperature-third">3</h6>
                            </div>
                            <span class="celsiu-day">°</span>
                            <div class="day-cloud">
                                <img src="./icons/cloud-cloud.svg" alt="cloud">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="container-right">
                <section class="geo-location">
                    <div id="geo-maps" class="geo-maps">
                        
                    </div>
                    <div class="geo-gps">
                        <div class="latitude">
                            <h3 id="latitude">Latitude: 53°54'</h3>
                        </div>
                        <div class="longitude">
                            <h3 id="longitude">Longitude: 27°34'</h3>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyKJKzqwroZyIH0AYNAWwz5b9hn3NQg6E"></script>
    <script src="./voice.js"></script>
    <script src="./main.js"></script>
</body>
</html>
